    <style type="text/css">
    .box {
      height: 10rem;
      position: relative;
      overflow: hidden;
      background: #FFF;
      transform: translate3d(0, 0, 0); }

     .box:after {
      content: '';
      display: block;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #ee88aa, rgba(221, 238, 255, 0) 80%, rgba(255, 255, 255, 0.5));
      z-index: 5;
      transform: translate3d(0, 0, 0); }

    	 .wave {
      opacity: .4;
      position: absolute;
      top: 3%;
      left: 50%;
      background: #0af;
      width: 800px;
      height: 800px;
      margin-left: -400px;
      margin-top: -600px;
      transform-origin: 50% 48%;
      border-radius: 43%;
      animation: drift 20000ms infinite linear; }

    .wave.three {
      animation: drift 19500ms infinite linear; }

    .wave.two {
      animation: drift 22000ms infinite linear;
      opacity: .1;
      background: yellow; }

    @keyframes drift {
      from {
        transform: rotate(0deg); }
      from {
        transform: rotate(360deg); } }

      .user-header {
        min-height: 9.2rem;
      }
      .user-accout{

      }
      .box:after{
				background: linear-gradient(to bottom right, #5A8FDF, rgba(90, 143, 223, 0.8) 50%, #5A8FDF 50%);

    <script type="text/javascript" charset="utf-8">
    var state = app.getState();
  	window.addEventListener('refresh', fetchMemberData);
  	fetchMemberData();
    function fetchMemberData(){
      		//用户名
			if(state.account){
				
				$('#account').html(state.account);
				var param = {
			          'method': config.apimethod.userinfo,
			          'account': state.account,
			          'source':config.source
			      }
			      $.dataRequest(param, function(rs) {
			        var data = rs; 
			        $('.username').html(data.username);
			        $('.nicknm').html(data.nickname);
			        if(data.sex==0){
			        		$('.sex-i').removeClass('icon-nanxing-')
			        		$('.sex-i').addClass('icon-nvxing-')
			        }
			        if(data.is_diamonds){
			        		$('.btn-bg-pink').removeClass('mui-hidden')
			        		$('.tobevip').addClass('mui-hidden')
			        }
			        if(data.avar){
			            document.getElementById("head-img").src = config.imgser+data.avar;
			        }
			      });
			}else{
				//去登录 
				var faid = plus.webview.currentWebview().id;
            clicked('_www/view/passport/login.html', {
              'faid': faid
            }, 'slide-in-bottom');
			}
  }
		
  $(window).on('tap', '.action-clickview', function() {
    var state = app.getState();

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__M_CSS__/style.css">
    <link rel="stylesheet" type="text/css" href="__M_CSS__/mui.picker.min.css" />
  </head>

  <body>
    <header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">修改昵称</div>
    </header>
    <section class="container">
      <div class="form-container" action="" id="user_form">
        <section class="mui-input-group">
          <div class="mui-input-row">
            <label>昵称：</label>
            <input id="nickname" type="text" value="" class="mui-input-clear" placeholder="请输入您的昵称">
          </div>
        </section>
        <section class="mui-content-padded form-op-section">
          <button id="save" type="button" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning">保存</button>
        </section>
      </div>
    </section>
    <script src="__M_JS__/zepto.js"></script>
    <script src="__M_JS__/mui.min.js"></script>
    <script src="__M_JS__/template.min.js"></script>
    <script src="__M_JS__/config.js"></script>
    <script src="__M_JS__/app.js"></script>
    <script type="text/javascript" charset="utf-8">
      var state = app.getState();

      var param = {
          'method': config.apimethod.userinfo,
          'account': state.account,
          'source':config.source
      }
      $.dataRequest(param, function(rs) {
        var data = rs;
        document.getElementById('nickname').value = data.nickname;
      });

      document.getElementById('save').addEventListener('tap', function() {
        var param = {
            'method': config.apimethod.updatenickname,
            'account': state.account,
          	'source':config.source,
            'nickname': document.getElementById('nickname').value
        }
        $.dataRequest(param, function(rs) {
          var data = rs.data;
            mui.toast('更新成功');
            history.go(-1)
            // var parent = plus.webview.getWebviewById('_www/view/member/setting.html');
            // parent.reload();
            // parent.onloaded = function(){
            //   mui.back();
            // }
        });
      }, false)
    </script>
  </body>

</html>

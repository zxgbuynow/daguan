<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="__M_CSS__/style.css">
    <link rel="stylesheet" type="text/css" href="__M_CSS__/mui.picker.min.css" />
  </head>

  <body>
    <header class="page-header">
      <i class="header-left icon-func bbc-icon bbc-icon-back mui-action-back"></i>
      <div class="header-title">验证密码</div>
    </header>
    <section class="container">
      <div class="form-container" id="user_form">
        <section class="mui-input-group">
          <div class="mui-input-row">
            <label>登录密码：</label>
            <input id="pwd" type="password" class="mui-input-clear" placeholder="请输入您的登录密码" required data-caution="请输入您的登录密码">
          </div>
        </section>
        <section class="mui-content-padded form-op-section">
          <button id="modify" type="button" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning">下一步</button>
        </section>
      </div>
    </section>
    <script src="__M_JS__/zepto.js"></script>
    <script src="__M_JS__/mui.min.js"></script>
    <script src="__M_JS__/template.min.js"></script>
    <script src="__M_JS__/config.js"></script>
    <script src="__M_JS__/app.js"></script>
    <script type="text/javascript" charset="utf-8">
        var state = app.getState();
        document.getElementById('modify').addEventListener('tap', function() {
          var param = {
              'method': config.apimethod.checkpassword,
              'password': document.getElementById("pwd").value,
              'source':config.source,
              'account': state.token
          }
          $.dataRequest(param, function(rs) {
              window.location.href = "{:url('Member/logpassword')}";
          });
        });
    </script>
  </body>

</html>

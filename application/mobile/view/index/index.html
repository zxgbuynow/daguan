	<script type="text/html" id="widget_slider">
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop widgets-slider">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a class="action-clickview" data-webview="<%= pic[pic.length-1].webview %>" data-webparam='<%= pic[pic.length-1].webparam %>'>
              <img src="<%= $add_server(pic[pic.length-1].cover) %>">
            </a>
                </div>
                <% for(var i in pic) { %>
                    <div class="mui-slider-item">
                        <a class="action-clickview" data-webview="<%= pic[i].webview %>" data-webparam='<%= pic[i].webparam %>'>
                          <img src="<%= $add_server(pic[i].cover) %>">
                        </a>
                    </div>
                    <% } %>
                        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a class="action-clickview" data-webview="<%= pic[0].webview %>" data-webparam='<%= pic[0].webparam %>'>
              <img src="<%= $add_server(pic[0].cover) %>">
            </a>
                        </div>
            </div>
            <div class="mui-slider-indicator">
                <% for(var i=0; i<pic.length; i++) { %>
                    <div class="mui-indicator <%= (i==0) ? 'mui-active' : ' ' %> "></div>
                    <% } %>
            </div>
        </div>
    </script>
    
    <script type="text/html" id="widget_article">
        <section>  
            <!--文章 start-->
		      <section class="widgets-category-nav section-white">
		        <div class="section-title">
		          <div class="title-txt">好文推荐</div>
		          <a href="{:url('Artical/index')}"><div class="more-link" ><i class="bbc-icon bbc-icon-forward"></i></div></a>
		        </div>
		        <div class="mui-table-view">
		          <ul class="mui-table-view mui-table-view-chevron">
		          	<% for(var i=0; i<list.length; i++) { %>

      					<li class="mui-table-view-cell mui-media action-clickview" data-webview="{:url('Artical/detail')}" data-webparam = '<%= list[i].id %>'>
      						<a class="mui-navigate-right">
      							<img class="mui-media-object mui-pull-left" src="<%= $add_server(list[i].cover) %>">
      							<div class="mui-media-body">
      								<%= list[i].title %>
      								<p class='mui-ellipsis mui-media-text'><%= list[i].description %></p>
      								<p class="mui-ellipsis mui-media-text mui-media-author">作者：<%= list[i].author %></p>
      							</div>
      						</a>
      					</li>
					 <% } %>
				  </ul>		
		        </div>
		      </section>
		      <!--文章 end-->
        </section>  
    </script>
    

    <script type="text/javascript">
      
	  //获取数据 
  	//lunbo
  	var param = {
          'method': config.apimethod.lunbo,
          'ismobile': 1,
          'source':config.source
     }
      $.dataRequest(param, function(rs) {
      		var widgets = template('widget_slider', rs);
          $('.mui-content').append(widgets);
          var gallery = mui("#slider");
          gallery.slider({
            interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
          });
        //article
        var aparam = {
            'method': config.apimethod.article,
            'ismobile': 1,
            'source':config.source
        }
        $.dataRequest(aparam, function(rs) {
        		var widgets = template('widget_article', rs);
            $('.mui-content').append(widgets);
            	 //
             mui('.mui-scroll-wrapper').scroll({
  	          indicators: false
  	        });
            $(window).on('tap', '.action-clickview', function() {
              var webview = $(this).data('webview');
              var webparam = $(this).data('webparam');
              if(webview.indexOf("artical") != -1) {
                window.location.href = webview+'?article_id='+webparam;
              } 
              if (webview.indexOf("counsellor") != -1)  {
                window.location.href = webview+'?counsellor_id='+webparam;
              }
              
            })
        })
        
      })
        
       
	  	
    </script>

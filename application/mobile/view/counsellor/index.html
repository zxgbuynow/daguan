    <script type="text/javascript">
     
       //分页初始化

                container: '#pullrefresh',
                up: {
                  contentdown: '',
                  contentrefresh: '正在加载...',
                  callback: pullupRefresh
                }
            }
        });
        //定义上拉加载更多方法
        var no = 2;
        function pullupRefresh() {
            setTimeout(function(){
                
               //专家
                var aparam2 = {
                    'method': config.apimethod.recommend,
                    'source':config.source,
                    'page_no':no,
                    'page_size':10
                }
                $.dataRequest(aparam2, function(rs) { 
                        for (var i in rs['list']) {
                            if(rs['list'][i].avar==''){
                                rs['list'][i].avar = 'static/admin/img/none.png';
                            }
                        }
                        var widgetss = template('widget_recommend_app', rs);

  <script type="text/html" id="counsellor_info">
        <section class="container section-white counsellor-info">
            <div class="counsellor-head-content">
                <img src="<%= $add_server(avar) %>" class="avatar">

                    <img class="star" src="__M_IMG__/star-y.png">
                    <img class="star" src="__M_IMG__/star-y.png">
                    <img class="star" src="__M_IMG__/star-y.png">
                    <img class="star" src="__M_IMG__/star-g.png">
                    <!-- <p class="txt">我在大观心理温暖过<span class="times"><%= trade %></span>人次</p> -->
                </div>
            </div>
        </section>
        <section class="qualification-block">
            <div class="section tags">
                <h3 class="title">
                    <span class="year">
                        大观咨询师 | <%if(tearch){%>大观讲师 |<%}%><%if(leader){%>大观Leader<%}%>
                    </span>
                </h3>
                <!--<p class="certification"><span class="tag2"><%= intro %></span></p>-->
                <i class="icon-teacherpage-new ic-stamp"></i>
            </div>
            <div class="section">
                <h3 class="title">擅长领域</h3> 
                <div class="tags">
                    <% for(var i=0; i<sign.length; i++) { %>
                    <span class="tag2"><%= sign[i] %></span>
                    <% } %>
                </div>
            </div>
        </section>
        <section class="section obj  qualification-block">
            <div class="zixun-way-section">
                <% for(var i=0; i<chartArr.length; i++) { %>
                    <% if(chartArr[i].status){ %>
                        <div class="zixun-way">
                            <% if(chartArr[i].chart == 'wordchart'){ %>
                                <img src="__M_IMG__/wenzi-new.png" />
                            <% }else if(chartArr[i].chart == 'speechchart'){ %>
                                <img src="__M_IMG__/yuyin.png" />
                            <% }else if(chartArr[i].chart == 'videochart'){ %>
                                <img src="__M_IMG__/face-new.png" />
                            <% }else{ %>
                                <img src="__M_IMG__/video-new.png" />
                            <% } %>
                            <span class="label"><%= chartArr[i].show %></span>
                            <p class="price">
                                <span class="num"><em class="symbol">￥</em><%= chartArr[i].price %></span><span>/小时</span>
                            </p>
                            <p class="price">
                                <span class="num"><em class="symbol">￥</em><%= chartArr[i].price1 %></span><span>/小时</span><img src="__M_IMG__/meb.png">
                                
                            </p>
                        </div>
                    <% } %>
                <% } %> 
                <div class="zixun-desc">
                    <p>心窝会员： </p>
                    <p>36.5元，365天，文字语音咨询不限次数，<i style="color: red;">视频咨询（7月8日开放）</i></p>
                </div>
                <div class="mui-content-padded">
                    <a href="{:url('Member/updatelv')}"><button id="register_next" type="button" class="mui-btn mui-btn-block mui-btn-warning bbc-btn-warning action-webview" data-webview="_www/view/member/updatelv.html">升级为心窝会员</button></a>
                </div>
                
            </div>
        </section>
        <section class="qualification-block desc">
            <div class="section">
                <h3 class="title">咨询师介绍</h3>
                <div class="certifi fontS font-gray-20">
                    <%= intro%>
                </div>
                <p class="comment-con">
                    <img src="__M_IMG__/comment.png">
                </p>
            </div>
      </section>
  </script>

  <script>
      var result = window.location.href;
      var counsellor_id = $.getUrlParam(result,'counsellor_id');

      var param = {
          'method': config.apimethod.counsellor,
          'source':config.source,
          'id': counsellor_id
      }
      $.dataRequest(param, function(rs) {
        if(!rs.avar){
            rs.avar = '__M_IMG__/widgets_02_19.png';
        }
        var widgets = template('counsellor_info', rs);
        $('.counsellor-info').append(widgets);
        $('.op-group').removeClass('mui-hidden')
         mui('.mui-scroll-wrapper').scroll({
          indicators: false
        });
      });
      //
      $(window).on('tap', '.trade-confirm', function() {
        var state = app.getState();
        if(!state.token){
            window.location.href = "{:url('Passport/login')}"
        }
        window.location.href = "{:url('Checkout/index')}"+'?counsellor_id='+counsellor_id;
      })
  </script>
